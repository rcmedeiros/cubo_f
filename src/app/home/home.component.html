<!-- cSpell:ignore amet consectetur adipiscing elit -->
<div class="container-fluid" style="padding: 0px;">
  <div class="d-flex flex-row justify-content-center" style="height: 9.6rem; background-color: #00bbe2;">
    <div class="p-3">
      <br /><br />
      <input
        [(ngModel)]="firstName"
        type="text"
        class="form-control-lg rounded-0"
        id="firstName"
        name="firstName"
        aria-describedby="firstName"
        placeholder="First Name"
        style="width: 18rem;"
      />
      <div *ngIf="firstNameInvalid">
        <span class="text-warning">First name is required</span>
      </div>
    </div>
    <div class="p-3">
      <br /><br />
      <input
        [(ngModel)]="lastName"
        type="text"
        class="form-control-lg rounded-0"
        id="lastName"
        name="lastName"
        aria-describedby="lastName"
        placeholder="Last Name"
        style="width: 18rem;"
      />
      <div *ngIf="lastNameInvalid">
        <span class="text-warning">Last name is required</span>
      </div>
    </div>

    <div class="p-3">
      <br /><br />
      <input
        [(ngModel)]="participation"
        type="number"
        step="0.01"
        min="0"
        max="100"
        class="form-control-lg rounded-0"
        id="participation"
        name="participation"
        aria-describedby="participation"
        placeholder="Participation"
        style="width: 18rem;"
      />
      <div *ngIf="participationInvalid">
        <span class="text-warning">Participation is required</span>
      </div>
    </div>
    <div class="p-3">
      <br /><br />
      <button type="button" class="btn btn-outline-light btn-lg rounded-0" style="width: 10rem;" (click)="send()">
        SEND
      </button>
    </div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>
  <div class="jumbotron text-center">
    <h1>
      <span>Data</span>
    </h1>
    <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
  </div>
  <div class="d-flex flex-row justify-content-stretch">
    <div class="col-6">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Participation</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <th scope="row">{{ item.id }}</th>
            <td>{{ item.firstName }}</td>
            <td>{{ item.LastName }}</td>
            <td>{{ item.participation }}%</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-6">
      <div class="chart-wrapper">
        <canvas baseChart [data]="chartData" [labels]="chartLabels" [chartType]="chartType" [colors]="colors"> </canvas>
      </div>
    </div>
  </div>
</div>
